<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
        <title>{% if pageTitle %}{{ pageTitle }} {% else %}Home {% endif %}| PEAK Training</title>

        <link href="https://fonts.googleapis.com/css?family=Exo:800|Source+Sans+Pro:400,400i,900,900i" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="./dest/css/master.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">
    </head>
	<body data-spy="scroll">

        <section class="position-fixed width-full shadow" style="top: 0; z-index: 100; background-color: rgba(255,255,255,.97);">

            <a href="/"><img src="/assets/peak-logo-blue.png" class="" style="margin: 1.5rem; max-width: 200px;" alt=""></a>

            <div class="p-1 float-right d-none d-md-block">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link active" href="#home"><b>Home</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#about"><b>About</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#basecamp"><b>Base Camp</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#team"><b>Our Team</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact"><b>Contact</b></a>
                  </li>
                </ul>
            </div>

        </section>
    
        {% block content %}
        {% endblock %}

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- Javascript -->
        <script src="./dest/js/main.js"></script>

	</body>
</html>
